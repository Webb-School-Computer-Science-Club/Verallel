<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div> <!-- First div Pleasantries-->  
      <p> <!-- Pleasantries Text -->  
        Thank you for using Verallel!
      </p>
    </div>
    
    
    <div> <!-- Second div Navigation--> 
      <p> <!-- Question Text -->  
        Want to go somewhere?
      </p>
      
      <p> <!-- Main Student Portal Navigation Box -->
        <a href = "https://portals.veracross.com/webb/student" target="_blank" class="box">
          Main Student Portal
        </a>
      </p>
      
      <p> <!-- Dropbox Navigation Box -->
        <a href = "https://portals.veracross.com/webb/student/submit-assignments" target = "_blank" class="box">
          Dropbox
        </a>
      </p>
    </div>
    
    
    <div> <!-- Third div Issues --> 
      <p> <!-- Issues Text --> 
        Having issues with the extension or feature requests?
      </p>
      
      <p> <!-- Request for an Issue Text --> 
        Leave an issue on <a href="https://github.com/Webb-School-Computer-Science-Club/Verallel" target = "_blank">Verallel's Github page</a> or email vefairlyerallel@gmail.com if you have a complaint!
      </p>
    </div>
    
    
    <div> <!-- Fourth div Assignments--> 
      <button id="notif"> <!-- Assignments Button -->
        Click to see all upcoming assignments
      </button>
      
      <script src="popup.js"> <!-- Call for popup.js when Assignments Button is clicked -->
      </script>
    </div>
    
   
    <div id='assign' style="text-align: left; margin-left: 5px; margin-right: 5px;"> <!-- Fifth div Assign-->
    </div>
  </body>
</html>
